<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --accent-color: #ff6b6b;
            --success-color: #51cf66;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            color: var(--light-color);
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: var(--dark-color);
            color: var(--light-color);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .content {
            display: none;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--accent-color);
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .user-info {
            width: 100%;
            max-width: 500px;
        }
        
        .info-item {
            margin-bottom: 15px;
        }
        
        .info-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--accent-color);
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--success-color));
            border-radius: 10px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }
        
        .game-container {
            text-align: center;
        }
        
        .clicker {
            font-size: 5rem;
            margin: 30px 0;
            cursor: pointer;
            transition: transform 0.1s ease;
            user-select: none;
        }
        
        .clicker:active {
            transform: scale(0.95);
        }
        
        .score {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--accent-color);
        }
        
        .level-up {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Game Clicker</h1>
        </header>
        
        <div class="buttons">
            <button class="btn" id="profileBtn">–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</button>
            <button class="btn" id="gameBtn">–ò–≥—Ä–∞—Ç—å</button>
        </div>
        
        <div class="content" id="profileContent">
            <div class="profile">
                <img id="userAvatar" class="avatar" src="" alt="–ê–≤–∞—Ç–∞—Ä">
                <div class="user-info">
                    <div class="info-item">
                        <div class="info-label">–ú–æ–π ID</div>
                        <div id="userId"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">–ù–∏–∫–Ω–µ–π–º</div>
                        <div id="username"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">–£—Ä–æ–≤–µ–Ω—å</div>
                        <div id="userLevel"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">–û—á–∫–∏</div>
                        <div id="userPoints"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">–ü—Ä–æ–≥—Ä–µ—Å—Å –¥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ —É—Ä–æ–≤–Ω—è</div>
                        <div class="progress-container">
                            <div class="progress-bar" id="progressBar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content" id="gameContent">
            <div class="game-container">
                <h2>–ö–ª–∏–∫–µ—Ä</h2>
                <p>–ö–ª–∏–∫–∞–π –Ω–∞ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –æ—á–∫–∏!</p>
                <div class="score">–û—á–∫–∏: <span id="currentScore">0</span></div>
                <div class="clicker" id="clicker">üéÆ</div>
                <button class="btn back-btn" id="backBtn">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –ø—Ä–æ—Ñ–∏–ª—å</button>
            </div>
        </div>
    </div>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let userData = null;
        let currentScore = 0;
        let scoreMultiplier = 1;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const profileBtn = document.getElementById('profileBtn');
        const gameBtn = document.getElementById('gameBtn');
        const profileContent = document.getElementById('profileContent');
        const gameContent = document.getElementById('gameContent');
        const backBtn = document.getElementById('backBtn');
        const clicker = document.getElementById('clicker');
        const currentScoreElement = document.getElementById('currentScore');
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        profileBtn.addEventListener('click', showProfile);
        gameBtn.addEventListener('click', showGame);
        backBtn.addEventListener('click', showProfile);
        clicker.addEventListener('click', handleClick);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            fetchUserData();
        });
        
        // –§—É–Ω–∫—Ü–∏–∏
        async function fetchUserData() {
            const initData = tg.initData || tg.initDataUnsafe;
            const user = initData.user || {};
            
            try {
                const response = await fetch(`/get_user?user_id=${user.id}`);
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                
                userData = await response.json();
                updateProfileUI();
            } catch (error) {
                console.error('Error:', error);
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –µ—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω
                createNewUser(user);
            }
        }
        
        async function createNewUser(tgUser) {
            const avatarUrl = tgUser.photo_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(tgUser.first_name)}&background=random`;
            
            const newUser = {
                user_id: tgUser.id,
                username: tgUser.username || '',
                first_name: tgUser.first_name || '',
                last_name: tgUser.last_name || '',
                level: 1,
                points: 0,
                total_points: 0,
                avatar_url: avatarUrl
            };
            
            try {
                const response = await fetch('/update_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newUser)
                });
                
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                
                userData = await response.json();
                updateProfileUI();
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function updateUserData(pointsToAdd = 0, newLevel = null) {
            if (!userData) return;
            
            const updatedData = {
                user_id: userData.user_id,
                points: pointsToAdd,
                level: newLevel || userData.level
            };
            
            try {
                const response = await fetch('/update_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedData)
                });
                
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö');
                
                userData = await response.json();
                updateProfileUI();
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        function updateProfileUI() {
            if (!userData) return;
            
            document.getElementById('userId').textContent = userData.user_id;
            document.getElementById('username').textContent = 
                userData.username || `${userData.first_name} ${userData.last_name || ''}`.trim();
            document.getElementById('userLevel').textContent = userData.level;
            document.getElementById('userPoints').textContent = userData.points;
            document.getElementById('userAvatar').src = userData.avatar_url;
            
            // –†–∞—Å—á–µ—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –¥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ —É—Ä–æ–≤–Ω—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, 100 –æ—á–∫–æ–≤ –Ω–∞ —É—Ä–æ–≤–µ–Ω—å)
            const pointsNeeded = userData.level * 100;
            const progress = Math.min((userData.points / pointsNeeded) * 100, 100);
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${Math.round(progress)}%`;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            if (progress >= 100) {
                progressBar.classList.add('level-up');
            } else {
                progressBar.classList.remove('level-up');
            }
        }
        
        function showProfile() {
            profileContent.style.display = 'block';
            gameContent.style.display = 'none';
            updateProfileUI();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –º–æ–∂–Ω–æ –ª–∏ –ø–æ–≤—ã—Å–∏—Ç—å —É—Ä–æ–≤–µ–Ω—å
            if (userData) {
                const pointsNeeded = userData.level * 100;
                if (userData.points >= pointsNeeded) {
                    const newLevel = userData.level + 1;
                    updateUserData(-pointsNeeded, newLevel);
                    alert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ —É—Ä–æ–≤–Ω—è ${newLevel}!`);
                }
            }
        }
        
        function showGame() {
            profileContent.style.display = 'none';
            gameContent.style.display = 'block';
            currentScore = 0;
            currentScoreElement.textContent = currentScore;
        }
        
        function handleClick() {
            // –ë–∞–∑–æ–≤—ã–π –∫–ª–∏–∫ –¥–∞–µ—Ç 1 –æ—á–∫–æ, —É–º–Ω–æ–∂–µ–Ω–Ω–æ–µ –Ω–∞ –º–Ω–æ–∂–∏—Ç–µ–ª—å —É—Ä–æ–≤–Ω—è
            const pointsToAdd = 1 * scoreMultiplier;
            currentScore += pointsToAdd;
            currentScoreElement.textContent = currentScore;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);
            
            // –°–ª—É—á–∞–π–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —ç–º–æ–¥–∑–∏ –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è
            if (Math.random() > 0.9) {
                const emojis = ['üéÆ', 'üïπÔ∏è', 'üëæ', 'üéØ', 'üé≤', 'üß©', 'üé≥'];
                this.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            }
            
            // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –º–Ω–æ–∂–∏—Ç–µ–ª—è –∫–∞–∂–¥—ã–µ 10 –∫–ª–∏–∫–æ–≤
            if (currentScore % 10 === 0) {
                scoreMultiplier = 1 + Math.floor(currentScore / 50);
            }
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 –∫–ª–∏–∫–æ–≤
            if (currentScore % 10 === 0) {
                updateUserData(pointsToAdd);
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—á–∫–∏ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ –∏–∑ –∏–≥—Ä—ã
        backBtn.addEventListener('click', () => {
            if (currentScore > 0) {
                updateUserData(currentScore);
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        Telegram.WebApp.onEvent('viewportChanged', (event) => {
            if (event.isStateStable && event.isExpanded) {
                // –ú–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç—Å—è, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                if (currentScore > 0) {
                    updateUserData(currentScore);
                }
            }
        });
    </script>
</body>
</html>
